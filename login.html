<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <form id="login_form" action="" style="text-align: center; ">
    <h2>Welcome Back!</h2>
    <input id="login_email" style="width: 250px; height: 30px;" type="text" placeholder=" Enter email">
    <br>
    <p id="login_email_err"></p>
    <br>
    <input id="login_pass" style="width: 250px; height: 30px;" type="password" placeholder=" Enter Password">
    <br>
    <p id="login_pass_err"></p>
    <br>
    <button class="login_btn" style="padding: 10px 20px; border-radius: 10px; border: 0; cursor: pointer;">Log In</button>
    <p> Don't have an account? <a style=" font-style: normal; text-decoration: none;" href="signup.html">Click to Sign Up</a></p>
</form>

    <script src="login.js"></script>
</body>

</html>
