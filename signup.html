<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <form id="signup_form" action="" style="text-align: center; ">
        <h2>Create an Account with Us!</h2>
        <input id="signup_email" style="width: 250px; height: 30px;" type="text" placeholder=" Enter email">
        <br>
        <p id="signup_email_err"></p>
        <br>
        <input id="signup_pass" style="width: 250px; height: 30px;" type="password" placeholder="Create a Password">
        <br>
        <p id="signup_pass_err"></p>
        <br>
        <button class="signup_btn" style="padding: 10px 20px; border-radius: 10px; border: 0; cursor: pointer;">Sign
            Up</button>
        <p> Already have an account? <a style=" font-style: normal; text-decoration: none;" href="login.html">Click to
                Login</a></p>
    </form>

    <script src="signup.js"></script>
</body>

</html>
